<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        #converter {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="converter">
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>
</div>

<script>
    function convertTemperature() {
        var temperature = document.getElementById("temperature").value;
        var unit = document.getElementById("unit").value;
        var resultArea = document.getElementById("result");

        if (isNaN(temperature)) {
            resultArea.innerHTML = "Please enter a valid number.";
            return;
        }

        temperature = parseFloat(temperature);

        var convertedTemperature;
        var convertedUnit;

        if (unit === "celsius") {
            convertedTemperature = (temperature * 9/5) + 32;
            convertedUnit = "Fahrenheit";
        } else if (unit === "fahrenheit") {
            convertedTemperature = (temperature - 32) * 5/9;
            convertedUnit = "Celsius";
        } else if (unit === "kelvin") {
            convertedTemperature = temperature + 273.15;
            convertedUnit = "Kelvin";
        }

        resultArea.innerHTML = "Converted Temperature: " + convertedTemperature.toFixed(2) + " " + convertedUnit;
    }
</script>

</body>
</html>
